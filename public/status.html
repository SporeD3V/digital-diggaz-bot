<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Diggaz - Status</title>
  <!--
    Status Page
    ===========
    This page calls /api/status and displays the health of each component
    with green (OK) or red (Error) indicators.
    
    No secrets are exposed - only boolean status and descriptions.
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /**
     * Basic reset and font setup
     */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #1a1a1a;
    }

    /**
     * Container centers content and limits width
     */
    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /**
     * Header styling with white text for gradient background
     */
    header {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 0.875rem;
    }

    /**
     * Card styling for the main content
     */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /**
     * Status item row with indicator and label
     */
    .status-item {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    /**
     * Indicator dot - green for OK, red for error, gray for loading
     */
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .indicator.loading {
      background: #9ca3af;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .indicator.ok {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .indicator.error {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }

    /**
     * Pulse animation for loading state
     */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /**
     * Status item content (label and description)
     */
    .status-content {
      flex: 1;
    }

    .status-label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .status-desc {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /**
     * Info section for next cron run
     */
    .info-section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
    }

    .info-section h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .info-section p {
      font-size: 0.875rem;
      color: #1a1a1a;
    }

    /**
     * Last run section (only shown if data exists)
     */
    .last-run {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    .last-run a {
      color: #2563eb;
      text-decoration: none;
    }

    .last-run a:hover {
      text-decoration: underline;
    }

    /**
     * Error message styling
     */
    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.875rem;
    }

    /**
     * Refresh button
     */
    .refresh-btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f3f4f6;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      color: #374151;
      transition: background 0.15s;
    }

    .refresh-btn:hover {
      background: #e5e7eb;
    }

    /**
     * Back link
     */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Diggaz</h1>
      <p class="subtitle">System Status</p>
    </header>

    <div class="card">
      <!-- Status items will be populated by JavaScript -->
      <div id="statusItems">
        <!-- MongoDB Status -->
        <div class="status-item">
          <div class="indicator loading" id="mongoIndicator"></div>
          <div class="status-content">
            <div class="status-label">MongoDB</div>
            <div class="status-desc" id="mongoDesc">Checking connection...</div>
          </div>
        </div>

        <!-- Facebook Config Status -->
        <div class="status-item">
          <div class="indicator loading" id="facebookIndicator"></div>
          <div class="status-content">
            <div class="status-label">Facebook</div>
            <div class="status-desc" id="facebookDesc">Checking configuration...</div>
          </div>
        </div>

        <!-- Spotify Config Status -->
        <div class="status-item">
          <div class="indicator loading" id="spotifyIndicator"></div>
          <div class="status-content">
            <div class="status-label">Spotify</div>
            <div class="status-desc" id="spotifyDesc">Checking configuration...</div>
          </div>
        </div>
      </div>

      <!-- Next Cron Run Info -->
      <div class="info-section">
        <h3>Next Scheduled Run</h3>
        <p id="nextCron">Loading...</p>
      </div>

      <!-- Last Run Summary (shown only if available) -->
      <div class="info-section last-run" id="lastRunSection" style="display: none;">
        <h3>Last Run</h3>
        <p id="lastRunInfo"></p>
      </div>

      <!-- Error message (hidden by default) -->
      <div class="error-message" id="errorMessage" style="display: none;"></div>

      <!-- Refresh button -->
      <button class="refresh-btn" onclick="fetchStatus()">Refresh Status</button>
    </div>

    <a href="/admin" class="back-link">Go to Admin Panel</a>
  </div>

  <script>
    /**
     * Fetch status from /api/status and update the UI.
     * Called on page load and when refresh button is clicked.
     */
    async function fetchStatus() {
      // Reset to loading state
      setIndicator('mongoIndicator', 'loading');
      setIndicator('facebookIndicator', 'loading');
      setIndicator('spotifyIndicator', 'loading');
      
      document.getElementById('mongoDesc').textContent = 'Checking connection...';
      document.getElementById('facebookDesc').textContent = 'Checking configuration...';
      document.getElementById('spotifyDesc').textContent = 'Checking configuration...';
      document.getElementById('errorMessage').style.display = 'none';

      try {
        /**
         * Call the status API endpoint
         */
        const response = await fetch('/api/status');
        const data = await response.json();

        /**
         * Update MongoDB status
         */
        if (data.hasMongoConnection) {
          setIndicator('mongoIndicator', 'ok');
          document.getElementById('mongoDesc').textContent = 'Connected to MongoDB Atlas';
        } else {
          setIndicator('mongoIndicator', 'error');
          document.getElementById('mongoDesc').textContent = 'Not connected - check MONGODB_URI';
        }

        /**
         * Update Facebook status
         */
        if (data.hasFacebookConfig) {
          setIndicator('facebookIndicator', 'ok');
          document.getElementById('facebookDesc').textContent = 'Configuration saved';
        } else {
          setIndicator('facebookIndicator', 'error');
          document.getElementById('facebookDesc').textContent = 'Missing - configure in Admin Panel';
        }

        /**
         * Update Spotify status
         */
        if (data.hasSpotifyConfig) {
          setIndicator('spotifyIndicator', 'ok');
          document.getElementById('spotifyDesc').textContent = 'Configuration saved';
        } else {
          setIndicator('spotifyIndicator', 'error');
          document.getElementById('spotifyDesc').textContent = 'Missing - configure in Admin Panel';
        }

        /**
         * Update next cron run description
         */
        document.getElementById('nextCron').textContent = data.nextCronRunDescription || 'Unknown';

        /**
         * Show last run info if available
         */
        if (data.lastRunSummary) {
          const lastRun = data.lastRunSummary;
          const lastRunSection = document.getElementById('lastRunSection');
          const lastRunInfo = document.getElementById('lastRunInfo');
          
          let info = lastRun.success ? 'Success' : 'Failed';
          info += ` - ${lastRun.tracksAdded} tracks added`;
          if (lastRun.playlistUrl) {
            info = `<a href="${lastRun.playlistUrl}" target="_blank">${info}</a>`;
          }
          
          lastRunInfo.innerHTML = info;
          lastRunSection.style.display = 'block';
        } else {
          document.getElementById('lastRunSection').style.display = 'none';
        }

      } catch (error) {
        /**
         * Show error message if fetch fails
         */
        console.error('Failed to fetch status:', error);
        document.getElementById('errorMessage').textContent = 'Failed to fetch status. Check console for details.';
        document.getElementById('errorMessage').style.display = 'block';
        
        // Set all indicators to error state
        setIndicator('mongoIndicator', 'error');
        setIndicator('facebookIndicator', 'error');
        setIndicator('spotifyIndicator', 'error');
      }
    }

    /**
     * Helper function to set indicator state.
     * 
     * @param {string} id - Element ID of the indicator
     * @param {string} state - One of: 'loading', 'ok', 'error'
     */
    function setIndicator(id, state) {
      const el = document.getElementById(id);
      el.className = 'indicator ' + state;
    }

    /**
     * Fetch status when page loads
     */
    fetchStatus();
  </script>
</body>
</html>
