<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Diggaz Bot - Configuration</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /**
     * Modern, clean styling for the config form.
     * Uses CSS variables for easy theming.
     */
    :root {
      --bg-primary: #f8f9fa;
      --bg-card: #ffffff;
      --bg-input: #f1f3f4;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --error: #dc2626;
      --success: #16a34a;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .logo-icon {
      color: #fff;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
    }

    /* Form card styling */
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1.5rem;
      border: none;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .section-icon {
      color: var(--text-secondary);
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.375rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    label small {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 0.75rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.625rem 0.75rem;
      background: var(--bg-input);
      border: 1px solid transparent;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: inherit;
      transition: all 0.15s ease;
    }

    input:focus {
      outline: none;
      background: var(--bg-card);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    /* Button styling */
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
      margin-top: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Status messages */
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status.success {
      display: flex;
      background: #f0fdf4;
      color: var(--success);
    }

    .status.error {
      display: flex;
      background: #fef2f2;
      color: var(--error);
    }

    /* Help links */
    .help-links {
      margin-top: 1.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .help-link {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.15s ease;
    }

    .help-link:hover {
      color: var(--accent);
    }

    /* Divider between sections */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 1.25rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i data-lucide="disc-3" class="logo-icon" style="width: 22px; height: 22px;"></i>
        <h1>Digital Diggaz</h1>
      </div>
      <p class="subtitle">API Configuration</p>
    </header>

    <div class="card">
      <form id="configForm">
        <!-- Facebook Configuration Section -->
        <div class="section-header">
          <i data-lucide="users" class="section-icon" style="width: 14px; height: 14px;"></i>
          <h2 class="section-title">Facebook</h2>
        </div>
        
        <div class="form-group">
          <label for="groupId">Group ID <small>from facebook.com/groups/ID</small></label>
          <input 
            type="text" 
            id="groupId" 
            name="GROUP_ID" 
            placeholder="2880828481939428"
            required
          >
        </div>

        <div class="form-group">
          <label for="fbToken">Access Token</label>
          <input 
            type="password" 
            id="fbToken" 
            name="FB_TOKEN" 
            placeholder="Long-lived user token"
            required
          >
        </div>

        <div class="divider"></div>

        <!-- Spotify Configuration Section -->
        <div class="section-header">
          <i data-lucide="music" class="section-icon" style="width: 14px; height: 14px;"></i>
          <h2 class="section-title">Spotify</h2>
        </div>

        <div class="form-group">
          <label for="spotifyClientId">Client ID</label>
          <input 
            type="text" 
            id="spotifyClientId" 
            name="SPOTIFY_CLIENT_ID" 
            placeholder="From Developer Dashboard"
            required
          >
        </div>

        <div class="form-group">
          <label for="spotifyClientSecret">Client Secret</label>
          <input 
            type="password" 
            id="spotifyClientSecret" 
            name="SPOTIFY_CLIENT_SECRET" 
            placeholder="Keep this private"
            required
          >
        </div>

        <div class="form-group">
          <label for="spotifyUserId">User ID</label>
          <input 
            type="text" 
            id="spotifyUserId" 
            name="SPOTIFY_USER_ID" 
            placeholder="Your Spotify username"
            required
          >
        </div>

        <div class="form-group">
          <label for="spotifyRefreshToken">Refresh Token</label>
          <input 
            type="password" 
            id="spotifyRefreshToken" 
            name="SPOTIFY_REFRESH_TOKEN" 
            placeholder="OAuth refresh token"
            required
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Save Configuration
        </button>

        <!-- Status message container -->
        <div id="status" class="status"></div>
      </form>

      <div class="help-links">
        <a href="https://developers.facebook.com/tools/explorer/" target="_blank" class="help-link">
          <i data-lucide="external-link" style="width: 12px; height: 12px;"></i>
          Facebook Token
        </a>
        <a href="https://developer.spotify.com/dashboard" target="_blank" class="help-link">
          <i data-lucide="external-link" style="width: 12px; height: 12px;"></i>
          Spotify Dashboard
        </a>
        <a href="https://github.com/SporeD3V/digital-diggaz-bot#readme" target="_blank" class="help-link">
          <i data-lucide="book-open" style="width: 12px; height: 12px;"></i>
          Documentation
        </a>
      </div>
    </div>
  </div>

  <script>
    /**
     * Form submission handler.
     * Collects all input values and POSTs to /api/save-config.
     */
    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      
      // Disable button during submission
      btn.disabled = true;
      btn.textContent = 'Saving...';
      status.className = 'status';
      status.style.display = 'none';

      /**
       * Collect form data into an object.
       * FormData API makes this clean and handles all input types.
       */
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/save-config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          status.className = 'status success';
          status.innerHTML = '<i data-lucide="check-circle" style="width: 18px; height: 18px;"></i> Configuration saved successfully!';
          lucide.createIcons();
        } else {
          throw new Error(result.error || 'Failed to save configuration');
        }
      } catch (error) {
        status.className = 'status error';
        status.innerHTML = '<i data-lucide="alert-circle" style="width: 18px; height: 18px;"></i> ' + error.message;
        lucide.createIcons();
      } finally {
        btn.disabled = false;
        btn.textContent = 'Save Configuration';
      }
    });

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
